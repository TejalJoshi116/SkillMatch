<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMatch</title>
    <link rel="stylesheet" href="slidestyle.css">
</head>
<body>

    <div class="img-slider">
        <div class="slide active">
            <img src="skills/skill1.jpg" alt="Skill 1">
        </div>
        <div class="slide">
            <img src="skills/skill2.jpg" alt="Skill 2">
        </div>
        <div class="slide">
            <img src="skills/skill3.jpg" alt="Skill 3">
        </div>
        <!-- Add more slides as needed -->
        
        <div class="navigation">
            <div class="btn active"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <!-- Add more buttons for additional slides -->
        </div>
    </div>

    <script type="text/javascript">
        var slides = document.querySelectorAll('.slide');
        var btns = document.querySelectorAll('.btn');

        // Javascript for image slider manual navigation
        var manualNav = function(manual){
            slides.forEach((slide) => {
                slide.classList.remove('active');
            });

            btns.forEach((btn) => {
                btn.classList.remove('active');
            });

            slides[manual].classList.add('active');
            btns[manual].classList.add('active');
        }

        btns.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                manualNav(i);
            });
        });

        // Javascript for image slider autoplay navigation
        var repeat = function(activeClass){
            let active = document.getElementsByClassName('active');
            let i = 1;

            var repeater = () => {
                setTimeout(function(){
                    [...active].forEach((activeSlide) => {
                        activeSlide.classList.remove('active');
                    });

                    slides[i].classList.add('active');
                    btns[i].classList.add('active');
                    i++;

                    if(i >= slides.length){
                        i = 0;
                    }
                    if(i >= btns.length){
                        return;
                    }
                    repeater();
                }, 10000);
            }
            repeater();
        }
        repeat();
    </script>

</body>
</html>
